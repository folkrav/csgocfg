// Rates
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_lagcompensation "1"

// Mouse
sensitivity "1.2"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "300"
r_dynamic "0"
r_drawtracers_firstperson "0"

// Audio
voice_enable "1"
voice_scale "1" // receive volume
windows_speaker_config "1" // headphone audio output
snd_musicvolume "0"
snd_mixahead "0.05" // sound delay
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0" // emulated surround sound
snd_mute_losefocus  "1" // mute game when alt-tabbed
dsp_enhance_stereo "0"
cl_mute_all_but_friends_and_party "0"

// Crosshair
cl_crosshair_drawoutline "0"
cl_crosshairalpha "200"
cl_crosshaircolor "4"
cl_crosshairdot "0"
cl_crosshairgap "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2"
cl_crosshairstyle "4"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"

// HUD
cl_hud_background_alpha "1"
cl_hud_bomb_under_radar "1"
cl_hud_color "5"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "1"
cl_hud_playercount_showcount "1"
cl_hud_radar_scale "1.10"
hud_showtargetid "1"

// Viewmodel
// CLASSICSSSSSSSSSS!11!!1!
viewmodel_presetpos "3"
cl_righthand "0"
// remove arm shifting when crouching + bobbing
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0.98"

// Netgraph on scoreboard
bind "TAB" "+ng";
alias "+ng" "+showscores; net_graph 1";
alias "-ng" "-showscores; net_graph 0";

// Damage on death
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"

// Binds
bind "kp_ins" "buy vesthelm;"
bind "kp_del" "buy vest;"
bind "kp_enter" "buy defuser;"
bind "kp_end" "buy p250;"
bind "kp_downarrow" "buy tec9; buy fiveseven;"
bind "kp_pgdn" "buy deagle;"
bind "kp_leftarrow" "buy mac10; buy mp9;"
bind "kp_5" "buy ump45;"
bind "kp_rightarrow" "buy p90;"
bind "kp_plus" "buy sawedoff; buy mag7;"
bind "kp_home" "buy galilar; buy famas;"
bind "kp_uparrow" "buy ak47; buy m4a1;"
bind "kp_pgup" "buy awp;"
bind "kp_slash" "buy hegrenade;"
bind "kp_multiply" "buy flashbang; buy flashbang;"
bind "kp_minus" "buy smokegrenade;"

// Other stuffs
cl_autowepswitch "0"
joystick "0"


// WRITE ALL THE THINGS
host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
